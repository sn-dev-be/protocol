syntax = "proto3";
package OpenIMServer.cron;
option go_package = "github.com/OpenIMSDK/protocol/cron";

message AddClearMsgJobReq {
  string conversationID = 1;
  int32 cronCycle = 3;
}
message AddClearMsgJobResp {}

service cron {
  rpc AddClearMsgJob(AddClearMsgJobReq) returns (AddClearMsgJobResp);
  rpc RemoveClearMsgJob(AddClearMsgJobReq) returns (AddClearMsgJobResp);
}
